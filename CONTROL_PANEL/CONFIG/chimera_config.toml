# --- 1. KONFIGURASI SISTEM UTAMA ---
[system]
# Nama proyek
project_name = "Project Chimera"
# Mode operasi sistem
mode = "development" # development | production
# Interval siklus kognitif (dalam detik)
cognitive_loop_interval_seconds = 15 # Default: 15 detik
# Timeout untuk permintaan API eksternal (dalam detik)
api_timeout_seconds = 10 # Default: 10 detik
# Jumlah maksimum percobaan ulang untuk permintaan API yang gagal
api_max_retries = 3 # Default: 3 kali
# Jeda dasar antar percobaan ulang API (dalam detik)
api_retry_delay_base_seconds = 1.0 # Default: 1.0 detik
# Prioritas model LLM untuk AI Brain Router
llm_priority = ["gemini", "openai", "anthropic", "deepseek"]

