# --- 5. KONFIGURASI RISIKO (Referensi untuk RiskManagementAgent) ---
[risk_management]
# Persentase risiko maksimum per perdagangan (dari total modal)
max_risk_per_trade_percent = 1.0 # Default: 1.0%
# Jumlah maksimum posisi terbuka simultan
max_open_positions = 5 # Default: 5
# Batas stop-loss dinamis berdasarkan ATR
atr_multiplier_for_stop_loss = 2.0 # Default: 2.0
# Batas leverage maksimum
max_leverage = 10 # Default: 10x

# --- 6. KONFIGURASI POSISI (Referensi untuk ExecutionAgent) ---
[position_sizing]
# Metode perhitungan ukuran posisi (fixed_value | percent_risk | kelly_criterion | volatility_adjusted)
method = "percent_risk" # Default: percent_risk
# Nilai tetap ukuran posisi (jika method = fixed_value)
fixed_position_value_idr = 100000 # Default: 100.000 IDR
# Persentase modal yang digunakan per perdagangan (jika method = percent_risk)
base_percentage_per_trade = 1.0 # Default: 1.0%
# Batas minimum nilai posisi (untuk mencegah order terlalu kecil)
minimum_position_value_idr = 50000 # Default: 50.000 IDR

# --- 7. KONFIGURASI DATA INGESTION ---
[data_ingestion]
# Target aset untuk ingestion engine
target_assets = ["BTC/USDT", "ETH/USDT"] # Default hanya BTC & ETH untuk ingestion
# Konfigurasi untuk kolektor OHLCV
[collectors.ohlcv]
enabled = true
timeframe = "1h"
limit = 100 # Jumlah candle yang diambil
# Konfigurasi untuk kolektor berita
[collectors.news]
enabled = true
sources = ["NewsAPI", "TheNewsAPI"] # Daftar sumber berita
query = "cryptocurrency" # Kata kunci pencarian default

# --- 8. KONFIGURASI ANALYSIS PILLARS ---
[analysis_pillars]
# Makroekonomi
[analysis_pillars.macroeconomics]
enabled = true
schedule_cron = "0 1 * * *" # Setiap hari jam 1 pagi UTC
# Mikrostruktur Pasar
[analysis_pillars.microstructure]
enabled = true
schedule_cron = "*/15 * * * *" # Setiap 15 menit
# Teknikal Multiframe
[analysis_pillars.technical_multiframe]
enabled = true
schedule_cron = "*/5 * * * *" # Setiap 5 menit
# Fundamental On-Chain
[analysis_pillars.fundamental_onchain]
enabled = true
schedule_cron = "0 */1 * * *" # Setiap jam
# Psikologi Pasar
[analysis_pillars.market_psychology]
enabled = true
schedule_cron = "*/30 * * * *" # Setiap 30 menit

